<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    const myDiv = document.getElementById('myDiv');
    // Check if the property exists before accessing it
    if (myDiv && myDiv.hasOwnProperty('nonExistentProperty')) {
      console.log(myDiv.nonExistentProperty);
    } else {
      console.log('Property does not exist.');
    }
  </script>
</body>
</html>
